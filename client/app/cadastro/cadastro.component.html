<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1><!-- novidade aqui -->
        <form class="row" [formGroup] = "meuForm" (submit)="cadastrar($event)"> 
            <div class="col-md-6">
                <div class="form-group">
                    <label>Título</label>
                    <input 
                        [(ngModel)]="foto.titulo" 
                        class="form-control"  
                        autocomplete="off"
                        name="titulo"
                        formControlName="titulo">
                        <div *ngIf="!meuForm.controls.titulo.valid">
                            
                            <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                                Título obrigatório
                            </span>
                            
                            <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                                Título deve ter no mínimo 4 caracteres
                            </span>     
                            
                         </div>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input 
                        [(ngModel)]="foto.url" 
                        class="form-control"  
                        autocomplete="off"
                        name="url"
                        formControlName="url">
                        <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                            URL obrigatória
                        </span> 
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea 
                        [(ngModel)]="foto.descricao" 
                        class="form-control"  
                        autocomplete="off"
                        name="descricao"
                        formControlName="descricao">
                    </textarea>
                </div>
    
                <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                    Salvar
                </button>
                 <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
                <hr>
            </div>

             <!-- novidade aqui -->
            <div class="col-md-6">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
                </foto>
            </div>
        </form>
</div>
